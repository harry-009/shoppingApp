<section class="ab-info-main py-5">
    <div class="container py-3">
        <h3 class="tittle text-center"><span class="sub-tittle">Product of Your Choice</span> Add Product</h3>
        <div class="row contact-main-info mt-5">
            <div class="col-md-6 contact-right-content">
                <form [formGroup]="addproductForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label for="title">Title</label>    
                        
                        <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && addproductForm.controls.title.errors }" />
                        
                        <div *ngIf="submitted && addproductForm.controls.title.errors" class="invalid-feedback">
                            <div *ngIf="addproductForm.controls.title.errors.required">tilte is required</div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="title">category</label>    
                        
                        <input type="text" formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && addproductForm.controls.category.errors }" />
                        
                        <div *ngIf="submitted && addproductForm.controls.category.errors" class="invalid-feedback">
                            <div *ngIf="addproductForm.controls.category.errors.required">category is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="title">price</label>    
                        
                        <input type="text" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && addproductForm.controls.price.errors }" />
                        
                        <div *ngIf="submitted && addproductForm.controls.price.errors" class="invalid-feedback">
                            <div *ngIf="addproductForm.controls.price.errors.required">price is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="title">image</label>    
                        
                        <input type="text" formControlName="image" class="form-control" [ngClass]="{ 'is-invalid': submitted && addproductForm.controls.image.errors }" />
                        
                        <div *ngIf="submitted && addproductForm.controls.image.errors" class="invalid-feedback">
                            <div *ngIf="addproductForm.controls.image.errors.required">image is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="title">description</label>    
                        
                        <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && addproductForm.controls.description.errors }" />
                        
                        <div *ngIf="submitted && addproductForm.controls.description.errors" class="invalid-feedback">
                            <div *ngIf="addproductForm.controls.description.errors.required">description is required</div>
                        </div>
                    </div>





<!-- 
                    <input type="text" class="category" name="category" placeholder="category" required="">

                    <input type="text" name="price" placeholder="price" required="">
                    <input type="text" name="image" placeholder="image" required="">

                    <textarea name="description" placeholder="description" required=""></textarea> -->
                    <div class="read mt-3">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
           
            <!-- {id:0, title:"", description:"", price:0, image:"", category:""} -->
        </div>
        
    </div>
</section>
